<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="20">
        </div>
        <div class="toggle-group">
            <div class="toggle-item">
                <label for="lowercase">
                    <i class="fas fa-font"></i> Lowercase
                </label>
                <input type="checkbox" id="lowercase" checked>
                <label class="switch" for="lowercase"></label>
            </div>
            <div class="toggle-item">
                <label for="uppercase">
                    <i class="fas fa-font"></i> Uppercase
                </label>
                <input type="checkbox" id="uppercase" checked>
                <label class="switch" for="uppercase"></label>
            </div>
            <div class="toggle-item">
                <label for="numbers">
                    <i class="fas fa-hashtag"></i> Numbers
                </label>
                <input type="checkbox" id="numbers" checked>
                <label class="switch" for="numbers"></label>
            </div>
            <div class="toggle-item">
                <label for="symbols">
                    <i class="fas fa-asterisk"></i> Symbols
                </label>
                <input type="checkbox" id="symbols" checked>
                <label class="switch" for="symbols"></label>
            </div>
        </div>
        <div class="input-group">
            <label for="password">Generated Password:</label>
            <div class="password-container">
                <input type="text" id="password" readonly>
                <button id="copy-btn" title="Copy to clipboard">
                    <i class="far fa-copy"></i>
                </button>
            </div>
            <div id="password-strength"></div>
        </div>
        <button id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
